<div class="col-md-12">
  <h2>Current status</h2>
  <div class="alert alert-danger" role="alert" *ngIf="status.error">
    Error: {{status.error}}
  </div>
  <div class="row" *ngFor="let led of status.leds">
    <div class="col-6">{{led.name}}</div>
    <div class="col-1">
      <button class="btn primary active" (click)="toggleLed(led.index)">{{led.value}}</button>
    </div>
  </div>
</div>
